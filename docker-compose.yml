version: "3.9"

services:
  frontend:
    build: .
    ports: 
      - "80:80"
    depends_on:
      - database
  database:
    image: arm64v8/mysql:8-oracle
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
  backend:
    build: bank-transfer-api
    ports: 
      - "8081:8081"
    depends_on:
      - frontend
